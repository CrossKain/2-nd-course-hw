<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <header class="header center">
            <div class="header__main">
                <h1 class="header__info">Добро пожаловать на мой сайт !</h1>
                <h4 class="header__story">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай
                    <b>поехали</b> и
                    <b>приступай</b>
                </h4>
                <button class="header__button">Поехали!</button>
            </div>

        </header>
    </div>


    <section>
        <article class="nav__main center">

            <div class="main__game-1">

                <h4 class="main__game-number">Игра 1</h4>


            </div>
            <div class="main__game-2">
                <h4 class="main__game-number">Игра 2</h4>

            </div>
            <div class="main__game-3">
                <h4 class="main__game-number">Игра 3</h4>

            </div>
        </article>
    </section>

    <footer>
        <div class="footer__menu center">
            <div class="footer__menu-main">
                <h2 class="footer__text">Времена года!</h2>
                <h4 class="footer__text-about">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к
                    какому времени года он относится</h4>
                <button class="footer__button" onclick="month();">Играть!</button>
                
                
            </div>
            <img src="img/controller.svg" alt="" class="footer__icon">
            
               
            
            


        </div>

    </footer>
    <script src="script.js"></script>
</body>

</html>
